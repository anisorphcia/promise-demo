<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function ajax(url) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve()
          }, 100)
        })
      }

      ajax().then(() => {
        console.log('ajax success')
      }).catch(() => {
        console.log('ajax catch')
      })
    </script>
  </body>
</html>
