<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var promise = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('result')
          // reject()
        }, 1000)
      })
      // console.log(promise)
      promise
        .then(
          (res) => {
            console.log('resolve', res)
          },
          () => {
            console.log('reject')
          }
        )
        .catch(() => {
          console.log('catch')
        })
    </script>
  </body>
</html>
